<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <input class="display" type="text" id="display"/>
            <button class="button clearLine greyed" id="clearLine">CE</button>
            <button class="button divide greyed" id="divide">/</button>
            <button class="button multiply greyed" id="multiply">X</button>
            <button class="button power" id="power">ON/OFF</button>
            <button class="button seven" id="seven">7</button>
            <button class="button eight" id="eight">8</button>
            <button class="button nine" id="nine">9</button>
            <button class="button clear" id="clear">C</button>
            <button class="button four" id="four">4</button>
            <button class="button five" id="five">5</button>
            <button class="button six" id="six">6</button>
            <button class="button minus greyed" id="minus">-</button>
            <button class="button one" id="one">1</button>
            <button class="button two" id="two">2</button>
            <button class="button three" id="three">3</button>
            <button class="button plus greyed" id="plus">+</button>
            <button class="button zero" id="zero">0</button>
            <button class="button decimal" id="decimal">.</button>
            <button class="button equals" id="equals">=</button>
          </div>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
